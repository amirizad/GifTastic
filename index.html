<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GifTastic</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div id="controlrow" class="row">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-inline">
            <div class="form-group">
              <label for="category">Category:</label>
              <select id="category" class="form-control">
                <option disabled selected>Select One</option>
                <option value="animal">Animals</option>
                <option value="car">Cars</option>
                <option value="person">Famous People</option>
              </select>
            </div>
            <div class="form-group">
              <label for="endpoint">Search Endpoint:</label>
              <select id="endpoint" class="form-control">
                <option value="gifs" selected>Gif Search</option>
                <option value="stickers">Sticker Search</option>
              </select>
            </div>
            <div class="form-group">
              <label for="newitem">Add Yours:</label>
              <input type="text" id="newitem" class="form-control" value="">
              <button id ="addbtn" class="btn btn-success" type="button" disabled="disabled"><span class="fa fa-plus"></span>Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="buttonsrow" class="row hide">
      <div class="panel panel-default">
        <div id="buttons" class="panel-body"></div>
      </div>
    </div>
    <div id="resultrow" class="row hide">
      <div class="panel panel-default">
        <div id="gifpanel" class="panel-body"></div>      
      </div>
    </div>
  </div> <!-- container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
